<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeeDoo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap">

</head>

<body>

    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="message">
                You Are Playing On
                <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>
            <button class="start">Start Playing</button>
            <div class="the-word">Hello</div>
            <input type="text" class="input" />
            <div class="upcoming-words">
                Words will show here
            </div>
        
        <div class="control">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">
                Score: <span class="got">0</span> From <span class="total"></span>
            </div>
        </div>
        <div class="finish"></div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
